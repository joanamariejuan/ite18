<html>
  <head>

   <title>Interview Questions App</title>
   <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-dark">
  
    <div class = "container bg-secondary bg-opacity-25 border border-dark p-5 mt-2">
      <h1 class="text-center text-white">Interview Questions</h1>
        <form class = "mt-3" id="form_sentence">
          <label class = "form-label text-white" for="sentence">QUESTIONS</label>
          <textarea class ="form-control mb-3" name="sentence" rows="4"></textarea>
          <input class ="btn btn-primary mb-3" type="submit" value="SUBMIT">
        </form>

        <div class = "mt-3">
          <label class = "form-label text-white" for="list_interview">Interview Questions</label><br>
          <textarea class = "form-control" id="list_interview" rows="4" readonly></textarea>
        </div>

    </div>
    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
  <script src="./js/renderer.js"></script>
</html>
